<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fantasy Football League</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="leagues">My Leagues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="team">My Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="players">Players</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button id="loginButton" class="btn btn-outline-light">
                        <i class="bi bi-person-fill me-1"></i>Login
                    </button>
                    <button id="logoutButton" class="btn btn-outline-light ms-2 d-none">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loginMessage" class="alert alert-info text-center">
            <i class="bi bi-info-circle me-2"></i>Please login to access the fantasy football league
        </div>
        
        <div id="mainContent" class="d-none">
            <div id="dashboard" class="content-section">
                <h2>Dashboard</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Current Matchup
                            </div>
                            <div class="card-body" id="currentMatchup">
                                Loading...
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                League Standings
                            </div>
                            <div class="card-body" id="leagueStandings">
                                Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="leagues" class="content-section d-none">
                <h2>My Leagues</h2>
                <div id="leaguesList" class="row">
                    Loading...
                </div>
            </div>

            <div id="team" class="content-section d-none">
                <h2>My Team</h2>
                <div id="teamRoster">
                    Loading...
                </div>
                <div id="teamStats">
                    Loading...
                </div>
            </div>

            <div id="players" class="content-section d-none">
                <h2>Available Players</h2>
                <div id="playersList" class="row">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
